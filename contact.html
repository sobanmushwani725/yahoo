<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neural Link | Contact</title>
    <link rel="stylesheet" href="style.css">
    <style>
        input, textarea {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            padding: 20px;
            color: white;
            border-radius: 10px;
            margin-bottom: 20px;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
        }

</head>
<body>
    <nav>
        <div class="logo">NIKE FUTURE</div>
        <ul><li><a href="home.html">Home</a></li><li><a href="product.html">Shop</a></li><li><a href="about.html">About</a></li><li><a href="contact.html">Contact</a></li></ul>

    <section style="padding: 150px 10%; display: flex; justify-content: center;">
        <div class="card-3d" style="max-width: 600px; width: 100%; padding: 50px;">
            <h1 style="margin-bottom: 10px; text-transform: uppercase;">Neural Link</h1>
            <p style="color: #888; margin-bottom: 40px;">Connect with our AI support collective.</p>
